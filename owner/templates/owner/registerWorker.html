{% extends 'owner/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
 Register 
{% endblock title %}

{% block content %}
<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Register new worker</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Login</button>
		</div>
	</form>
		
	
</div>
{% endblock content %}
