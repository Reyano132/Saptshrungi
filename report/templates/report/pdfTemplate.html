<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Saptshrungi firm's Report</title>
        <style type="text/css">
            body {
                font-weight: 200;
                font-size: 14px;
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;  
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
            table, th, td {
                border: 1px solid black;
                }
            th{
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <center><h1>Saptashrungi Private Limited</h1></center>
            <table class="table table-sm table-hover">
              <thead class="thead-dark">
                <th scope="col">Created On</th>
                <th scope="col">Task</th>
                <th scope="col">Assigned To</th>
                <th scope="col">Priority</th>
                <th scope="col">Due date</th>
                <th scope="col">Progress</th>
              </thead>
              <tbody>
                {% for task in tasks %}
                <tr>
                  <td align="center">{{ task.created }}</td>
                  <td align="center">{{ task.service }}</td>
                  <td align="center">{{ task.assigned_to }}</td>
                  <td align="center">{{ task.priority }}</td>
                  <td align="center">{{ task.due_date }}</td>
                  <td align="center">{{ task.progress }}</td>
                </tr> 
                
                {% endfor %}     
              </tbody>
            </table>
          </div>
    </body>
</html>
